<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update a Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="./add_a_contact">Add Contact</a></li>
            <li><button><a href="./update_a_contact" class="btn btn-primary">Update Contact</a></button></li>
            <li><a href="./get_all_contacts">Get All Contacts</a></li>
            <li><a href="./get_contact_by_id">Get Contact By ID</a></li>
            <li><a href="./delete_a_contact">Delete Contact</a></li>
        </ul>
    </nav>
    <img src="pngegg.png" alt="" class="d-flex mx-auto">
    <div class="container col-5">
        <h1>Update a Contact</h1>
        <form id="updateContactForm">
            <label for="id">Contact ID:</label>
            <input type="text" id="id" name="id" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="last_name">LastName:</label>
            <input type="text" id="last_name" name="lastName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div id="updateResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
